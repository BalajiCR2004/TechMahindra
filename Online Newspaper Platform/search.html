<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            height: auto;
            min-height: 100vh;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        #news-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            display: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        p {
            text-align: justify;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-bar input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search keyword...">
            <button class="btn btn-primary" onclick="searchFunction()">Search</button>
        </div>
        <h1 id="news1-title"></h1>
        <img id="news-image" src="" alt="News Image">
        <p id="news-content"></p>
        <a href="index.html" class="btn">Back to Home</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
